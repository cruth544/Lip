<div class="record" ng-controller="CameraCtrl">
  <div class="preview-bg">
    <video id="camera-preview" autoplay loop></video>
    <audio id="song-preview" autoplay controls></audio>
  </div>
  <div class="back-container">
    <button id="back-button"class="my-buttons large button" ng-click="back()"><-</button>
    <button id="cancel-button"class="my-buttons large alert button" ng-click="cancel()">X</button>
  </div>
  <div class="button-container container">
    <button id="camera-button" class="large alert button" ng-click="toggleRecording()">O</button>
    <button id="next-button" class="my-buttons large success button" ng-click="next()">>></button>
  </div>
</div>
