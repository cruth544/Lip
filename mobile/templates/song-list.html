<div class="song-ctrl" ng-class="SongCtrl">
  <table class="song-list">
    <tr>
      <th>Song</th>
      <th>Artist</th>
      <th>Album</th>
      <th>Length</th>
    </tr>
    <tr class="song" ng-repeat="song in songList" ng-click="songSelect(song)">
      <td class="song-name">{{song.name}}</td>
      <td class="song-artist">{{song.artist}}</td>
      <td class="song-album">{{song.album}}</td>
      <td class="song-length">{{song.length}}</td>
    </tr>
  </table>

  <div class="button-container">
    <div id="camera-button" class="new-song btn btn-default large button centered" ng-click="songSelect()">+</div>
  </div>
</div>
